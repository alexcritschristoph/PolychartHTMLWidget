<html>
<head>
<script src="./lib/polychart.js"></script>
</head>
<body>

Hello World!
<div id="chart"></div>

<script>
  var searchterms = polyjs.data({
	    term: ["Flower", "Chocolate", "Candy", "Valentine"],
	    count: [16600000, 9140000, 7480000, 5000000],
	    type: [1,1,2,2]
	});

	var s = polyjs.chart({layer: {

			        data: searchterms,
	        type: "point",
	}, dom: "chart"});
	
	s.make({
	    layer: {
	        data: searchterms,
	        type: "point",
	        x: "term",
	        y: "count"
	    },
	     facet: {
        type: "wrap",
        var: "type",
        formatter: function(facetObject) {
            var title = facetObject.category;
            return title;
        	}
        },
	    title: "Monthly Google Search",
	    dom: "chart",
	    width: 800,
	    height: 400
	});
</script>
</body>
</html>
